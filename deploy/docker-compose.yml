# NGO60 部署用 Docker Compose
# 使用方式：
#   1. 複製環境變數：cp .env.example .env
#   2. 編輯 .env 設定密碼等
#   3. 啟動：docker compose up -d
#   4. 查看狀態：docker compose ps
#   5. 查看日誌：docker compose logs -f

services:
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-events_app}
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: kaellim/ngo60-api:latest
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-events_app}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: kaellim/ngo60-nginx:latest
    ports:
      - "${PORT:-80}:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
