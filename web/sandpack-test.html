<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandpack 測試</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Noto Sans TC', system-ui, sans-serif;
        background: #1a1a2e;
        color: white;
        min-height: 100vh;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
        color: #4ade80;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .preview-section {
        margin-bottom: 30px;
      }
      .preview-section h2 {
        margin-bottom: 10px;
        font-size: 16px;
        color: #888;
      }
      .sandbox-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }
      .editor {
        background: #2d2d44;
        border-radius: 12px;
        padding: 16px;
      }
      .editor h3 {
        margin-bottom: 10px;
        font-size: 14px;
        color: #4ade80;
      }
      textarea {
        width: 100%;
        height: 300px;
        background: #1a1a2e;
        color: #fff;
        border: 1px solid #3d3d5c;
        border-radius: 8px;
        padding: 12px;
        font-family: 'SF Mono', 'Fira Code', monospace;
        font-size: 13px;
        resize: vertical;
      }
      textarea:focus {
        outline: none;
        border-color: #4ade80;
      }
      .preview {
        background: #2d2d44;
        border-radius: 12px;
        overflow: hidden;
      }
      .preview h3 {
        padding: 12px 16px;
        font-size: 14px;
        color: #4ade80;
        border-bottom: 1px solid #3d3d5c;
      }
      iframe {
        width: 100%;
        height: 350px;
        border: none;
        background: white;
      }
      .btn {
        padding: 10px 20px;
        background: #4ade80;
        color: #1a1a2e;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
      }
      .btn:hover {
        background: #22c55e;
      }
      .status {
        margin-top: 10px;
        padding: 8px 12px;
        background: rgba(74, 222, 128, 0.1);
        border-radius: 6px;
        font-size: 13px;
        color: #4ade80;
      }
      .error {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sandpack 測試頁面</h1>

      <div class="sandbox-container">
        <div class="editor">
          <h3>HTML</h3>
          <textarea id="html-code"><!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 { color: #333; margin: 0 0 1rem 0; }
    p { color: #666; margin: 0; }
    button {
      margin-top: 1rem;
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #5a67d8; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello Sandpack!</h1>
    <p>這是即時預覽測試</p>
    <button onclick="alert('點擊成功!')">點我試試</button>
  </div>
</body>
</html></textarea>
          <button class="btn" onclick="runCode()">執行程式碼</button>
        </div>

        <div class="preview">
          <h3>預覽結果</h3>
          <iframe id="preview-frame"></iframe>
        </div>
      </div>

      <div id="status" class="status">準備就緒，點擊「執行程式碼」查看結果</div>

      <div class="preview-section">
        <h2>載入外部網站 (localhost:5173)</h2>
        <div class="preview" style="margin-top: 10px;">
          <h3>主網站預覽</h3>
          <iframe src="http://localhost:5173/" style="height: 500px;"></iframe>
        </div>
      </div>
    </div>

    <script type="module">
      import { loadSandpackClient } from '@codesandbox/sandpack-client';

      let client = null;

      window.runCode = async function() {
        const htmlCode = document.getElementById('html-code').value;
        const iframe = document.getElementById('preview-frame');
        const status = document.getElementById('status');

        try {
          status.textContent = '正在初始化 Sandpack...';
          status.className = 'status';

          // 如果已有 client，先銷毀
          if (client) {
            client.destroy();
          }

          // 建立新的 Sandpack client
          client = await loadSandpackClient(
            iframe,
            {
              files: {
                '/index.html': {
                  code: htmlCode,
                },
              },
              entry: '/index.html',
              template: 'static',
            },
            {
              showOpenInCodeSandbox: false,
            }
          );

          status.textContent = 'Sandpack 載入成功！';
          status.className = 'status';

        } catch (error) {
          console.error('Sandpack error:', error);
          status.textContent = `錯誤: ${error.message}`;
          status.className = 'status error';

          // Fallback: 直接用 srcdoc
          iframe.srcdoc = htmlCode;
          status.textContent = '使用 fallback 模式 (srcdoc)';
        }
      };

      // 頁面載入時自動執行一次
      window.runCode();
    </script>
  </body>
</html>
